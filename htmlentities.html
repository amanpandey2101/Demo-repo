<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <p>This is a paragraph</p>
    </div>
        <!-- HTML ENTITIES -->
    <div class="container">
        <p>This is another &nbsp; paragraph</p> <!--nbsp - no breaking space-->
        <p>paragraph is written like this &lt;p&gt </p>
        <p>pound is written like this &pound;</p>
        <p>Copyright is written as &copy;</p>
        <p>Empty Character is written like this &#8203;</p>
    </div>

</body>
</html>
