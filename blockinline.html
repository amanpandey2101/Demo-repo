<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline and block elements</title>
</head>
<body>
    <p>This is a paragraph.</p>    <!--<p> is a block element...A block-level element always starts on a new line and takes up the full width available. -->
    <div style="border: solid red;">This is also a paragraph.</div>
    <a style="border: solid green;">This is also a paragraph.</a> <!--Anchor is also an inline element-->
    <strong>This is also a paragraph.</strong> <!--inline element-->
    <span>This is span.</span> <!--<span> is a inline element...An inline element does not start on a new line and it only takes up as much width as necessary.-->
    <span style="border: 2px solid blue;">This is also a span.</span>
</body>
</html>
