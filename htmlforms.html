<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <center>
        <H2>This is HTML forms tutorial</H2>
        <form action="google.com">
            <!--<label for="name"> Name: </label>-->
            <div>
                Name:<input type="text" name="myName" >
            </div>
            <br>
            <div>
                Role: <input type="text" name="myRole">
            </div>
            <br>
            <div>
                Email: <input type="email" name="myEmail">
            </div>
            <br>
            <div>
                Date:<input type="date" name="myDate" id="">
            </div>
            <br>
            <div>
                Bonus: <input type="number" name="myBonus">
            </div>
            <br>
            <div>
                Are you Eligible?: <input type="checkbox" name="myEligibility" checked> <!--"Checked" attribute is used to tick on checkbox by default-->
            </div>
            <br>
            <div>
                Gender: Male<input type="radio" name="myGender"> Female<input type="radio" name="myGender"> Other<input
                    type="radio" name="myGender">
            </div>
            <br>
            <div>
                <label for="car">Car:</label>
                <select name="myCar" id="car">
                    <option value="maruti">Maruti Suzuki</option>
                    <option value="hyn">Hyundai</option>
                    <option value="jag">Jaguar</option>
                    <option value="Mahi">Mahindra</option>
                    <option value="Ferr">Ferrari</option>
                    <option value="Fort">Fortuner</option>
                </select>
            </div>
            <br>
            <div>
                Write about yourself:<br><textarea name="myText" cols="20" rows="4"></textarea>
            </div>
            <br>
            <div>
                <input type="submit" value="Submit now">
                <input type="reset" value="Reset now">
            </div>
        </form>
    </center>
</body>
</html>
