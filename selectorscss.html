<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /*Element Selector*/
        p {
            border: 2px solid red;
        }

        /*Id Selector*/
        #firstpara {
            color: green;
            background-color: yellow;
        }

        /*Class Selector*/
        .bgblue {
            color: red;
            background-color: blue;
            /*Grouping Selector*/
        }

        span,
        footer {
            background-color: pink;
        }
    </style>
</head>

<body>
    <h3>CSS Selectors</h3>
    <p id="firstpara">This is a simple paragraph to demonstrate CSS selectors</p>
    <p id="secondpara" class="redelement bgblue">This is another simple paragraph to demonstrate CSS selectors</p>
    <Div>
        <p>This is yet another simple paragraph inside div to demonstrate CSS selectors</p>
        <span>This is span.</span>
    </Div>
    <footer>This is footer.</footer>
</body>

</html>
